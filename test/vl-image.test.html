<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <script src="../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <script type="module" src="../vl-image.src.js"></script>
</head>

<body>
  <test-fixture id="vl-image-fixture">
    <template>
      	<img is="vl-image"
			sizes="100vw"
			src="../demo/default.jpg"
			srcset="../demo/mobile.jpg 320w, ../demo/default.jpg 1024w, ../demo/wide.jpg 1600w"
			alt="Content Header">
    </template>
  </test-fixture>

  <script>
    suite('vl-image', () => {
      const should = chai.should();

      test('voegt een vl-image class toe op de image', () => {
        const image = fixture('vl-image-fixture');
        assert.isTrue(image.classList.contains('vl-image'));
      });
    });
  </script>
</body>

</html>
